<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 align="center" style="color: red;"><i class="fa-solid fa-user"></i> Employee Registration Form</h1>
    <form action="">
        <table border="0" cellpadding="0px" cellspacing="0px" bgcolor="" style="color: black;" align="center">
            <tr>
                <td><label for="">First Name </label></td>
                <td>Mr<input type="radio" name="gender" id="">
                    Mrs<input type="radio" name="gender" id="">
                    Ms<input type="radio" name="gender" id=""><br><input type="text" name="" id="" maxlength="30" required placeholder="First Name"></td>
            </tr>

            <tr>
                <td><label for="">Last Name </label></td>
                <td><input type="text" name="" id="" maxlength="30" placeholder="Last Name"></td>
            </tr>

            <tr>
                <td><label for="">Mail Address1 </label></td>
                <td><input type="text" name="" id="" maxlength="30" placeholder=""></td>
            </tr>

            <tr>
                <td><label for="">Mail Address2 </label></td>
                <td><input type="text" name="" id="" maxlength="30" placeholder=""></td>
            </tr>

            <tr>
                <td><label for="">City </label></td>
                <td><input type="text" name="" id="" maxlength="30"></td>
            </tr>

            <tr>
                <td><label for="">State </label></td>
                <td><select name="city" id="cars"><option value="Gujarat">Gujarat</option></td>
            </tr>

            <tr>
                <td><label for="">Zip </label></td>
                <td><input type="tel" name="" id="" maxlength="6"></td>
            </tr>

            <tr>
                <td><label for="">Upload Photo </label></td>
                <td><input type="file" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="">E-Mail </label></td>
                <td><input type="email" name="" id=""></td>
            </tr>

            <tr>
                <td><label for="">Mobile </label></td>
                <td><input type="tel" name="" id="" maxlength="10" placeholder="+91"></td>
            </tr>

            <tr>
                <td><label for="">Languages known </label></td>
                <td><input type="checkbox" name="" id=""> Gujarati <br>
                    <input type="checkbox" name="" id=""> hindi <br>
                    <input type="checkbox" name="" id=""> English <br>
                    <input type="checkbox" name="" id=""> Marathi
                </td>
            </tr>

            <tr>
                <td><label for="">Additional Information </label></td>
                <td><textarea name="" id="" placeholder="Optional"></textarea></td>
            </tr>

            <tr align="center">
                <td>
                    <input type="submit" name="button" id="">
                    <input type="reset" name="reset" id="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
